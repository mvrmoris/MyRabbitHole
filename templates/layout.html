<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/styles.css" rel="stylesheet">
        <title>MyRabbitHole</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
      {% if session["user_id"] %}
      <nav>
        <ul>
          <li>
            <input type="checkbox" class="checkbox" id="checkbox">
          <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
          </label>
          </li>
          <li><a style= "border:0px solid white;" href="/home" > <i class="fa fa-home"></i></a></li>

          <li><a href="/profile" >Myprofile</a></li>
          <li><a href="/logout" >Log out</a></li>
          <li>{% block navbar %} {% endblock %}</li>
          <input autocomplete="off" class="search" id ="search" autofocus placeholder="search" type="search">


        </ul>
      </nav>
      <div class="searchindex" style="right:0px;
      position:fixed;
      z-index:30;
      top:70px;">
        <table class="searchind" style="width:250px;
        table-layout:fixed;" id ="resulting">
            <tbody>
                <tr>
                  <td></td>
                </tr>

            </tbody>
        </table>
        </div>

      {%else%}
        <ul>
            <li>
              <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <span class="ball"></span>
            </label>
            </li>
            <li><a href="/about" >About...</a></li>
            {% block header %} {% endblock %}
          </ul>
        {% endif %}
          <main class="container-fluid py-5 text-center">

            {% block main %}{% endblock %}

          </main>
          <script type="text/javascript" src="/static/project.js"></script>

    </body>
</html>
